{% extends 'base.html' %}
{% block content %}
    <ul class="breadcrumb"><li class="active">Página inicial</li></ul>
    <h2>Análise de Requisitos</h2>

    {% for projeto in todos_projetos %}
        <ul>
            <li><h4><a href="{% url 'ar_show' projeto.ar_id.id %}">{{ projeto.ar_id.nome }}</a></h4></li>
        </ul>
    {% endfor %}

    <a href="{% url 'ar_new' %}" class="btn btn-primary btn-sm">Criar novo Projeto</a>
{% endblock %}
