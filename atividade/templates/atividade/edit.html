{% extends 'base.html' %}
{% block content %}
    <form class="form-group" action="{% url 'atividade_update' %}" method="post">
        <h2 class="form-signin-heading">Atualizar Atividade</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Atualizar Atividade" class="btn btn-primary"/>
        <a href="{% url 'atividade_delete' %}" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
